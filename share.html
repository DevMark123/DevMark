        function groupByDate(videos) {
            const groups = {};
            videos.forEach(video => {
                if (!groups[video.date]) {
                    groups[video.date] = [];
                }
                groups[video.date].push(video);
            });
            return groups;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (dateStr === today.toISOString().split('T')[0]) {
                return 'ä»Šå¤©';
            } else if (dateStr === yesterday.toISOString().split('T')[0]) {
                return 'æ˜¨å¤©';
            } else {
                return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
            }
        }

        // æ¸²æŸ“è§†é¢‘åˆ—è¡¨
        function renderVideos(filter = 'all') {
            const container = document.getElementById('videoTimeline');
            container.innerHTML = '';
            
            // ç­›é€‰è§†é¢‘
            let filteredVideos = videoData;
            if (filter !== 'all') {
                filteredVideos = videoData.filter(v => v.platform === filter);
            }
            
            if (filteredVideos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æš‚æ— ç›¸å…³è§†é¢‘</p>
                    </div>
                `;
                return;
            }
            
            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groups = groupByDate(filteredVideos);
            const sortedDates = Object.keys(groups).sort((a, b) => new Date(b) - new Date(a));
            
            sortedDates.forEach(date => {
                const dateGroup = document.createElement('div');
                dateGroup.className = 'date-group';
                
                const dateLabel = document.createElement('div');
                dateLabel.className = 'date-label';
                dateLabel.innerHTML = `ğŸ“… ${date} Â· ${formatDate(date)}`;
                
                const videoList = document.createElement('div');
                videoList.className = 'video-list';
                
                groups[date].forEach(video => {
                    const card = createVideoCard(video);
                    videoList.appendChild(card);
                });
                
                dateGroup.appendChild(dateLabel);
                dateGroup.appendChild(videoList);
                container.appendChild(dateGroup);
            });
        }

        // åˆ›å»ºè§†é¢‘å¡ç‰‡
        function createVideoCard(video) {
            const card = document.createElement('a');
            card.className = 'video-card';
            card.href = video.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <span class="platform-badge ${video.platform}">
                        ${video.platform === 'bilibili' ? 'ğŸ“º' : 'ğŸµ'} ${video.platformName}
                    </span>
                </div>
                <div class="video-info">
                    <div class="video-header">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-author">
                            <div class="author-avatar"></div>
                            <span>${video.author}</span>
                        </div>
                    </div>
                    <p class="video-summary">${video.summary}</p>
                    <div class="video-meta">
                        <div class="video-tags">
                            ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // ç­›é€‰æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderVideos(this.dataset.filter);
            });
        });

        // æ·»åŠ è§†é¢‘æ¨¡æ€æ¡†ï¼ˆç®€åŒ–ç‰ˆï¼‰
        function showAddModal() {
            const url = prompt('è¯·è¾“å…¥è§†é¢‘é“¾æ¥ï¼ˆBç«™æˆ–æŠ–éŸ³ï¼‰ï¼š');
            if (url) {
                alert('åŠŸèƒ½å¼€å‘ä¸­ï¼šå°†è‡ªåŠ¨è§£æè§†é¢‘ä¿¡æ¯å¹¶æ·»åŠ åˆ°åˆ—è¡¨\né“¾æ¥ï¼š' + url);
            }
        }

        // ç²’å­èƒŒæ™¯
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // æ»šåŠ¨åŠ¨ç”»
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateX(0)';
                }
            });
        }, observerOptions);

        // åˆå§‹åŒ–æ¸²æŸ“
        renderVideos();

        // ç›‘å¬æ–°æ·»åŠ çš„å…ƒç´ 
        setTimeout(() => {
            document.querySelectorAll('.date-group').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateX(-30px)';
                el.style.transition = 'all 0.6s ease';
                observer.observe(el);
            });
        }, 100);
    </script>
</body>
